<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
  <title>Text Summarisation</title>
  <link rel="icon" type="image/x-icon" href="/fav.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styl.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="h">Text Summarizer</h1>
    <div class="input-container">
        <form action="{{url_for('Summarize')}}" method="post">
            <textarea class="input-box" placeholder="Write Paragraph to be summarized" required="required"></textarea>
            <input class="range-bar" type="range" min="20" max="1000" name="maxL" value="100">
            <button class="res-btn btn btn-lg btn-primary " type="reset">Clear</button>
            <button class="sub-btn btn btn-lg btn-primary" type="submit">Submit</button>
        </form>
    </div>
    <div class="output-container">
        <h3 style="padding-left:170px">Summarized text</h3>
        <textarea class="output-box" rows="10"cols="55" name="result" style="margin-left:170px">{{result}}</textarea>
    </div>
    </body>
</html>
